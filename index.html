<html lang="en">
    <head>
        <title>SEPREMZ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css"/>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/index.css"/>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/sayonara.css"/>
        <link href='https://fonts.googleapis.com/css?family=Rajdhani:600' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
        <link rel="shortcut icon" type="image/gif" href="assets/images/favicon.png"/>
    </head>
    <body>
        <script src="assets/js/app.js"></script>
        <div id="player"></div>
        <div id="main">
            <table class="box">
                <tbody>
                    <tr>
                        <td>
                            <span id="line1" style="white-space: pre;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="line2" style="white-space: pre;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="line3" style="white-space: pre;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="line4" style="white-space: pre;"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container" style="display: none;">
            <h5>sepremz</h5>
            <h6 class="text-focus-in">Mohamed Ihab</h6>
            <h1 class="brand-header">
                <div class="header-icons">
                    <a aria-label="instagram" target="_blank" href="https://www.instagram.com/sepremz/">
                        <i class="icon fa fa-instagram " aria-hidden="true"></i>
                    </a>
                    <a aria-label="twitter" target="_blank" href="https://twitter.com/sepremz">
                        <i class="icon fa fa-twitter " aria-hidden="true"></i>
                    </a>
                    <a aria-label="youtube" target="_blank" href="https://www.youtube.com/@sepremz">
                        <i class="icon fa fa-youtube-play " aria-hidden="true"></i>
                    </a>
                    <a aria-label="twitch" target="_blank" href="https://www.twitch.tv/sepremz">
                        <i class="icon fa fa-twitch " aria-hidden="true"></i>
                    </a>
                    <a aria-label="github" target="_blank" href="https://github.com/sepremz">
                        <i class="icon fa fa-github " aria-hidden="true"></i>
                    </a>
                    <a aria-label="discord" target="_blank" href="https://discord.gg/tRUtt33HmP">
                        <i class="icon fa fa-discord " aria-hidden="true"></i>
                    </a>
                    <a aria-label="steam" target="_blank" href="https://steamcommunity.com/id/sepremz">
                        <i class="icon fa fa-steam " aria-hidden="true"></i>
                    </a>
                </div>
            </h1>
        </div>
        <div class="marquee-container" style="visibility: hidden;">
            <div id="marquee"></div>
        </div>
        <div class="background" style="display: none;">
            <div id="pattern"></div>
            <audio id="audio" loop="">
                <source src="assets/images/kendrick.mp3" type="audio/mp4"/>
                <script>
                    const audio = document.getElementById('audio');
                    app.audioElement = audio;
                    app.audioElement.volume = 0;
                </script>
            </audio>
            <video id="background" loop="">
                <source src="assets/images/loop.mp4" type="video/mp4"/>
                <script>
                    const video = document.getElementById('background');
                    app.videoElement = video;
                    app.videoElement.volume = 0;
                </script>
            </video>
        </div>
        <div class="top-right">
            <b>
                <a class="skip">Click to enter</a>
            </b>
        </div>
        <div class="beating-icon">
            <div>
                <img src="assets/images/dc.gif" alt="Beating Icon" style="width: 150px;">
            </div>
        </div>
        <script src="assets/js/lib/jquery-3.1.1.min.js"></script>
        <script src="assets/js/lib/jquery.marquee.min.js"></script>
        <script src="assets/js/lib/jquery.cookie.min.js"></script>
        <script src="assets/js/lib/typed.min.js"></script>
        <script src="assets/js/portfolio.js"></script>
        <script src="assets/js/noise.js"></script>
        <script src="assets/js/AnimatedTitle.js"></script>
        <script src="https://kit.fontawesome.com/d402a1fe87.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    </body>
</html>
